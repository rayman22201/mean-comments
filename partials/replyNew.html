<form role="form" name="newReplyForm">
    <div class="row">
      <div class="form-group col-md-6">
        <label class="sr-only" for="editReplyName">Name</label>
        <input type="text" class="form-control input-lg disabled" disabled="disabled" name="editReplyName" id="editReplyName" placeholder="Enter Name" ng-model="reply.author.name">
      </div>
      <div class="form-group col-md-6">
        <label class="sr-only" for="editReplyEmail">Email</label>
        <input type="email" class="form-control input-lg disabled" disabled="disabled" name="editReplyEmail" id="editReplyEmail" placeholder="Enter Email" ng-model="reply.author.email">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <textarea class="form-control" rows="3" name="editReplyBody" id="editReplyBody" placeholder="Enter Reply" ng-model="reply.body"></textarea>
      </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary btn-lg col-md-offset-10" style="float: right; margin-right: 14px;" ng-click="addReply($parent.comment, reply)">Add Reply</button>
    </div>
</form>
